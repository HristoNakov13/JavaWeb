<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Agency</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
</head>
<body>
<section>
    <div id="roof">
    </div>
    <div id="building"></div>
    <div id="offerManager">
        <div id="regOffer">
            <form action="/register" method="post">
                <h2>Reg offer</h2>
                <input type="number" placeholder="Rent price..." name="apartmentRate">
                <input type="text" placeholder="Apartment type..." name="apartmentType">
                <input type="number" placeholder="Commission rate..." name="agencyCommission">
                <button name="findOffer" class="button">Reg Offer</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
