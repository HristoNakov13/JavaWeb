<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Viruses</title>
    <th:block th:include="~{fragments/head.html}"></th:block>
</head>
<body>
<div class="container-fluid">
    <header>
        <th:block th:include="~{fragments/navbar.html}"></th:block>
    </header>
    <main>
        <div class="jumbotron-fluid">
            <h1>All Viruses</h1>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Magnitude</th>
                    <th scope="col">Released On</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="virus, iStat: ${viruses}">
                    <tr>
                        <th scope="row" th:text="${iStat.count}"></th>
                        <td th:text="${virus.name}"></td>
                        <td th:text="${virus.magnitude}"></td>
                        <td th:text="${virus.releasedOn}"></td>
                        <td><a th:href="@{/viruses/edit/{id}(id=${virus.id})}" class="btn btn-outline-dark" role="button" aria-pressed="true">Edit</a></td>
                        <td>
                            <form th:action="@{/viruses/delete/{id}(id=${virus.id})}" th:method="POST">
                            <button type="submit" class="btn btn-outline-dark">Delete</button>
                            </form>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>

        </div>
    </main>
</div>

</body>
</html>
